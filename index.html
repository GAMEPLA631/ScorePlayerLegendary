<!DOCTYPE html>

</head>
<body class="bg-gray-900 text-gray-300 min-h-screen flex items-center justify-center py-12">

    <div class="container mx-auto px-4 py-12">
        <!-- Hlaviƒçka str√°nky -->

            <p class="text-xl md:text-2xl font-semibold text-gray-400">Ofici√°lna tabuƒæka streleck√©ho sk√≥re</p>

        <!-- Sekcia s tabuƒækou sk√≥re -->

            <h2 class="text-3xl font-bold text-center mb-8 text-white">Legend√°rne Ocenenia</h2>
            
            <!-- Vyhƒæad√°vac√≠ formul√°r -->
            <div class="mb-8 relative flex items-center">
                <input type="text" id="searchInput" placeholder="Vyhƒæadaj hr√°ƒça..." class="w-full pl-10 pr-4 py-3 bg-gray-700 text-gray-200 border border-gray-600 rounded-full focus:outline-none focus:border-sky-500 placeholder-gray-400 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            
            <div class="overflow-x-auto rounded-2xl">
                <table class="min-w-full leading-normal">

                        </tr>
                    </thead>
                    <tbody id="scoreTableBody" class="text-gray-200">
                        <!-- Riadky tabuƒæky bud√∫ vlo≈æen√© pomocou JavaScriptu -->

        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scoreTableBody = document.getElementById('scoreTableBody');
            const searchInput = document.getElementById('searchInput');
            const totalPlayers = 1852;
            let allPlayers = [];

            // Pripraven√© √∫daje pre ≈°peci√°lnych hr√°ƒçov
            const specialPlayers = {
                1: { name: 'KRAL HOROROVIEK', score: 855000, award: 'üëë Legend√°rne', rowClass: 'bg-indigo-900 even:bg-indigo-950 hover:bg-indigo-700 transition-colors duration-200 text-white', textClass: 'text-sm font-semibold ml-2 text-indigo-400' },
                2: { name: 'MajsterHeads', score: 98120, award: 'üèÜ ≈†ampi√≥n', rowClass: 'bg-gray-800 even:bg-gray-900 hover:bg-gray-700 transition-colors duration-200 text-gray-200', textClass: 'text-sm font-semibold ml-2 text-gray-400' },
                3: { name: 'SuperShot', score: 85700, award: '‚≠ê Elitn√Ω Hr√°ƒç', rowClass: 'bg-gray-800 even:bg-gray-900 hover:bg-gray-700 transition-colors duration-200 text-gray-200', textClass: 'text-sm font-semibold ml-2 text-gray-400' },
                4: { name: 'RobloxPro', score: 75900, award: 'üèÖ Veter√°n', rowClass: 'bg-gray-800 even:bg-gray-900 hover:bg-gray-700 transition-colors duration-200 text-gray-200', textClass: 'text-sm font-semibold ml-2 text-gray-400' },
                50: { name: 'RRCBT577', score: 6000, award: 'üèÖ Hr√°ƒç', rowClass: 'bg-gray-800 even:bg-gray-900 hover:bg-gray-700 transition-colors duration-200 text-gray-200', textClass: 'text-sm font-semibold ml-2 text-gray-400' },
                1852: { name: 'Boosing BassTV', score: 100, award: '‚ö™ Nov√°ƒçik', rowClass: 'bg-gray-800 even:bg-gray-900 hover:bg-gray-700 transition-colors duration-200 text-gray-200', textClass: 'text-sm font-semibold ml-2 text-gray-400' },
            };
            
            // Funkcia na generovanie n√°hodn√Ωch hr√°ƒçskych mien a sk√≥re
            const generateRandomPlayer = () => {
                const adjectives = ['Cool', 'Quick', 'Roblox', 'Elite', 'Fast', 'Power', 'Mega', 'Shadow'];
                const nouns = ['Shooter', 'Warrior', 'Ninja', 'Sniper', 'Gamer', 'Hunter', 'Blade', 'Master'];
                const randomNumber = Math.floor(Math.random() * 9999);
                const name = `${adjectives[Math.floor(Math.random() * adjectives.length)]}${nouns[Math.floor(Math.random() * nouns.length)]}${randomNumber}`;
                const score = Math.floor(Math.random() * 60000) + 1000;
                return { name, score, award: 'üèÖ Hr√°ƒç', rowClass: 'bg-gray-800 even:bg-gray-900 hover:bg-gray-700 transition-colors duration-200 text-gray-200', textClass: 'text-sm font-semibold ml-2 text-gray-400' };
            };

            // Vygenerovanie v≈°etk√Ωch hr√°ƒçov naraz a ich ulo≈æenie
            for (let i = 1; i <= totalPlayers; i++) {
                if (specialPlayers[i]) {
                    allPlayers.push(specialPlayers[i]);
                } else {
                    allPlayers.push(generateRandomPlayer());
                }
            }

            // Funkcia na vykreslenie tabuƒæky na z√°klade poskytnut√Ωch d√°t
            const renderTable = (playersToDisplay) => {
                let htmlContent = '';
                playersToDisplay.forEach((player, index) => {
                    const rowClass = player.rowClass;
                    const awardText = player.award.split(' ')[1] || 'Hr√°ƒç';
                    
                    // Ak je to ≈°peci√°lny hr√°ƒç, pou≈æije jeho poradie. Inak pou≈æije poradie v aktu√°lnom zozname
                    const rank = specialPlayers[index + 1] ? index + 1 : (allPlayers.findIndex(p => p.name === player.name) + 1);

                    htmlContent += `
                        <tr class="${rowClass}">
                            <td class="px-5 py-5 border-b border-gray-700 text-lg">
                                <span class="font-bold">${rank}.</span>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-700 text-lg">
                                <span class="font-bold">${player.name}</span>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-700 text-lg">
                                <span class="font-bold">${player.score.toLocaleString()}</span>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-700 text-2xl">
                                ${player.award.split(' ')[0]}
                                <span class="${player.textClass}">${awardText}</span>
                            </td>
                        </tr>
                    `;
                });
                scoreTableBody.innerHTML = htmlContent;
            };

            // Vykreslenie celej tabuƒæky pri prvom naƒç√≠tan√≠
            renderTable(allPlayers);

            // Pridanie posluch√°ƒça udalosti na vyhƒæad√°vacie pole
            searchInput.addEventListener('input', (event) => {
                const searchTerm = event.target.value.toLowerCase();
                const filteredPlayers = allPlayers.filter(player => player.name.toLowerCase().includes(searchTerm));
                renderTable(filteredPlayers);
            });
        });
    </script>
